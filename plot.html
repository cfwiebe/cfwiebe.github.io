<!DOCTYPE html>
<html lang = 'en'>
  <head>
    <script>
      function draw()
{
	const dspl = document.getElementById("display") ;
	ctx = dspl.getContext("2d") ;	
	w = dspl.width ;
	h = dspl.height ;
	s = w / 8 ;
	x = w / 2 - s / 2 ;
	y = h / 2 - s / 2 ;
	ctx.fillRect(x, y, s, s) ; // x y width height
}
    </script>
  </head>
  <p>
    
  </p>
</html>
